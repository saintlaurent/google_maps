<!DOCTYPE html>
<html>
<head>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>

        #map {
            height: 400px;
            width: 100%;
            padding-top: 20px;
        }

        .main {
            width: 80%;
        }

        form {
            padding-bottom: 20px;
        }

    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="main container">
    <div class="row">
        <div class="col-xs-12 col-md-8">
            <form id="location">
                <div class="form-group">
                    <label for="location_input">Location: </label><br>
                    <input id="location_input" type="text" placeholder="Enter Location">
                </div>

                <button class="btn btn-default" type="submit">Submit</button>
            </form>
            <div id="map"></div>
        </div>
    </div>
</div>

<script>
    var map;
    function initMap(position = null) {

        let latLong = (position === null) ? {lat: -34.397, lng: 150.644} : position;
        map = new google.maps.Map(document.getElementById('map'), {
            center: latLong,
            zoom: 8
        });

        marker = new google.maps.Marker({position: latLong, map: map});
    }

    $(document).ready(function () {

        $('#location').on('submit', function (e) {
            var location = $('#location_input').val();

            $.getJSON( {
                url  : 'https://maps.googleapis.com/maps/api/geocode/json',
                data : {
                    sensor  : false,
                    address : location
                },
                success : function( data, textStatus ) {
                    initMap({lat: data.results[0].geometry.location.lat, lng: data.results[0].geometry.location.lng })
                }
            } );
            e.preventDefault();
        });

    })
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNX0UT8dJYgYOo3yijbGbQNfsOD2NHMC4&callback=initMap"
        async defer></script>
</body>
</html>
