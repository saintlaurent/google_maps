<!DOCTYPE html>
<html>
<head>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="main container">
    <div class="row">
        <div class="col-xs-12 col-md-8">
            <form id="location">
                <div class="form-group">
                    <label for="location_input">Location: </label><br>
                    <input id="location_input" type="text" placeholder="Enter Location">
                </div>

                <button class="btn btn-default" type="submit">Submit</button>
            </form>
            <div id="map"></div>
        </div>
    </div>
</div>

<script src="main.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNX0UT8dJYgYOo3yijbGbQNfsOD2NHMC4&callback=initMap"
        async defer></script>
</body>
</html>
